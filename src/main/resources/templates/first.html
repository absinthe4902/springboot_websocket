<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter page</title>
    <link rel="stylesheet" href="/newMain.css">
</head>

<body>
<div id="mario-chat">
    <div id="first-window">
        <div>Get ready to enter chat room...</div></br>
        <div>1. 비속어를 사용하지 마세요.</div>
        <div>2. 서로 감정 상할 말은 주의해주세요.</div>
        <div>3. 계좌번호, 주소와 같은 개인정보를 물어볼 경우 강퇴입니다.</div>
        <div>4. 서로를 배려하며 즐거운 채팅합시다.</div>
    </div>
    <form action="http://localhost:8080/chatroom" method="get">
    <input type="text" id="name" name="name" placeholder="user name here">
    <button type="submit" class="send_btn" id="enter">Enter</button> <!--일단 여기 페이지 넘어갈까봐 버튼 타입에 button 넣어둠 -->
    </form>
</div>
</div>
</body>
</html>
